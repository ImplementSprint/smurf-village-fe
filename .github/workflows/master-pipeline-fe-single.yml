# ╔══════════════════════════════════════════════════════════════════╗
# ║  MASTER PIPELINE ORCHESTRATOR (FRONTEND SINGLE)                ║
# ║  Branch Strategy: test → uat → main                             ║
# ║                                                                  ║
# ║  Calls reusable workflows from CICD-Fe_Single-test repo         ║
# ║  Replace OWNER/CICD-Fe_Single-test with your actual repo path   ║
# ╚══════════════════════════════════════════════════════════════════╝
name: "Master Pipeline Orchestrator — FE Single"

on:
  push:
    branches: [test, uat, main]
  pull_request:
    branches: [test, uat, main]
  workflow_dispatch:
    inputs:
      run_deploy:
        description: "Run deploy jobs"
        type: boolean
        default: true
      run_promotion:
        description: "Run PR promotion jobs"
        type: boolean
        default: true
      dry_run:
        description: "Preview-only mode (skip deploy/tag push, print PR body)"
        type: boolean
        default: false

permissions:
  contents: write
  packages: write
  pull-requests: write
  security-events: write

concurrency:
  group: master-pipeline-fe-single-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ══════════════════════════════════════════════════════════════════
  # Detect Changes
  # ══════════════════════════════════════════════════════════════════
  detect-changes:
    name: "Detect Changed Files"
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect file changes
        id: filter
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36
        with:
          filters: |
            frontend:
              - '**'
            shared:
              - '.github/**'
              - 'package.json'
              - 'sonar-project.properties'

  # ══════════════════════════════════════════════════════════════════
  # Resolve FE Single Configuration
  # ══════════════════════════════════════════════════════════════════
  systems-config:
    name: "Resolve FE Single Configuration"
    runs-on: ubuntu-latest
    outputs:
      system_name: ${{ steps.resolve.outputs.system_name }}
      working_dir: ${{ steps.resolve.outputs.working_dir }}
      image_name: ${{ steps.resolve.outputs.image_name }}
      vercel_project_secret: ${{ steps.resolve.outputs.vercel_project_secret }}
    steps:
      - name: Resolve FE single config
        id: resolve
        env:
          FE_SINGLE_SYSTEM_JSON: ${{ vars.FE_SINGLE_SYSTEM_JSON }}
        run: |
          if [ -z "${FE_SINGLE_SYSTEM_JSON}" ]; then
            echo "❌ Missing required repository variable FE_SINGLE_SYSTEM_JSON."
            exit 1
          fi

          CONFIG=$(echo "${FE_SINGLE_SYSTEM_JSON}" | jq -c 'if type == "array" then .[0] else . end')

          echo "${CONFIG}" | jq -e 'type == "object"' >/dev/null
          echo "${CONFIG}" | jq -e '(.name|type=="string" and length>0) and (.dir|type=="string" and length>0) and (.image|type=="string" and length>0) and (.vercel_project_secret|type=="string" and length>0)' >/dev/null

          SYSTEM_NAME=$(echo "${CONFIG}" | jq -r '.name')
          WORKING_DIR=$(echo "${CONFIG}" | jq -r '.dir')
          IMAGE_NAME=$(echo "${CONFIG}" | jq -r '.image')
          VERCEL_PROJECT_SECRET=$(echo "${CONFIG}" | jq -r '.vercel_project_secret')

          echo "system_name=${SYSTEM_NAME}" >> "$GITHUB_OUTPUT"
          echo "working_dir=${WORKING_DIR}" >> "$GITHUB_OUTPUT"
          echo "image_name=${IMAGE_NAME}" >> "$GITHUB_OUTPUT"
          echo "vercel_project_secret=${VERCEL_PROJECT_SECRET}" >> "$GITHUB_OUTPUT"

  # ══════════════════════════════════════════════════════════════════
  # Frontend Pipeline
  # ══════════════════════════════════════════════════════════════════
  frontend:
    name: "${{ needs.systems-config.outputs.system_name }} Pipeline"
    needs: [detect-changes, systems-config]
    if: needs.detect-changes.outputs.frontend == 'true' || needs.detect-changes.outputs.shared == 'true'
    uses: ImplementSprint/central-workflow/.github/workflows/front-end-workflow.yml@main
    with:
      system-dir: ${{ needs.systems-config.outputs.working_dir }}
      system-name: ${{ needs.systems-config.outputs.system_name }}
      enable-security-scan: true
    secrets: inherit

  sonarcloud:
    name: "SonarCloud — Analysis"
    needs: [frontend, systems-config]
    if: always() && needs.frontend.result != 'cancelled'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}


  # ══════════════════════════════════════════════════════════════════
  # Version Tag — TEST
  # ══════════════════════════════════════════════════════════════════
  version-test:
    name: "Version Tag — TEST"
    needs: [frontend, systems-config,sonarcloud]
    if: >-
      always() &&
      github.ref == 'refs/heads/test' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true') &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped')
    uses: ImplementSprint/central-workflow/.github/workflows/versioning.yml@main
    with:
      mode: test

  # ══════════════════════════════════════════════════════════════════
  # Deploy TEST
  # ══════════════════════════════════════════════════════════════════
  deploy-test:
    name: "TEST — ${{ needs.systems-config.outputs.system_name }}"
    needs: [frontend, systems-config, sonarcloud]
    if: >-
      always() &&
      github.ref == 'refs/heads/test' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || (github.event.inputs.run_deploy == 'true' && github.event.inputs.dry_run != 'true')) &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped')
    uses: ImplementSprint/central-workflow/.github/workflows/vercel-deploy.yml@main
    with:
      working-directory: ${{ needs.systems-config.outputs.working_dir }}
      environment: preview
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets[needs.systems-config.outputs.vercel_project_secret] }}

  # ══════════════════════════════════════════════════════════════════
  # Deploy UAT
  # ══════════════════════════════════════════════════════════════════
  deploy-uat:
    name: "UAT — ${{ needs.systems-config.outputs.system_name }}"
    needs: [frontend, systems-config, sonarcloud]
    if: >-
      always() &&
      github.ref == 'refs/heads/uat' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || (github.event.inputs.run_deploy == 'true' && github.event.inputs.dry_run != 'true')) &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped')
    uses: ImplementSprint/central-workflow/.github/workflows/vercel-deploy.yml@main
    with:
      working-directory: ${{ needs.systems-config.outputs.working_dir }}
      environment: preview
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets[needs.systems-config.outputs.vercel_project_secret] }}
      
  # ══════════════════════════════════════════════════════════════════
  # Selenium E2E Tests (UAT Only)
  # ══════════════════════════════════════════════════════════════════
  selenium-e2e:
    name: "Selenium E2E — ${{ needs.systems-config.outputs.system_name }}"
    needs: [deploy-uat, systems-config]
    if: >-
      always() &&
      github.ref == 'refs/heads/uat' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (needs.deploy-uat.result == 'success' || needs.deploy-uat.result == 'skipped')
    uses: ImplementSprint/central-workflow/.github/workflows/selenium-e2e.yml@main
    with:
      # We pull these directly from the systems-config outputs instead of a matrix
      system-name: ${{ needs.systems-config.outputs.system_name }}
      working-directory: ${{ needs.systems-config.outputs.working_dir }}
      run-only-on-branch: uat
      # Optional: Pass the live Vercel UAT URL to Selenium
      e2e-base-url: ${{ needs.deploy-uat.outputs.deployment_url }}

  # ══════════════════════════════════════════════════════════════════
  # Production Readiness Gate
  # ══════════════════════════════════════════════════════════════════
  production-gate:
    name: "Production Readiness Gate"
    needs: [frontend, systems-config]
    if: >-
      always() &&
      github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || (github.event.inputs.run_deploy == 'true' && github.event.inputs.dry_run != 'true')) &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped')
    uses: ImplementSprint/central-workflow/.github/workflows/production-gate.yml@main
    with:
      system-dir: ${{ needs.systems-config.outputs.working_dir }}
      app-type: web
    secrets: inherit

  # ══════════════════════════════════════════════════════════════════
  # Deploy Production
  # ══════════════════════════════════════════════════════════════════
  deploy-prod:
    name: "Prod — ${{ needs.systems-config.outputs.system_name }}"
    needs: [production-gate, systems-config]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_deploy == 'true' && github.event.inputs.dry_run != 'true'))
    uses: ImplementSprint/central-workflow/.github/workflows/vercel-deploy.yml@main
    with:
      working-directory: ${{ needs.systems-config.outputs.working_dir }}
      environment: production
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets[needs.systems-config.outputs.vercel_project_secret] }}

  # ══════════════════════════════════════════════════════════════════
  # Update Repository About Link
  # ══════════════════════════════════════════════════════════════════
  update-about-link:
    name: "Update Repository About Link"
    needs: [deploy-prod]
    if: >-
      always() &&
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      needs.deploy-prod.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Update repository homepage URL
        env:
          GH_PR_TOKEN_PRIMARY: ${{ secrets.GH_PR_TOKEN }}
          GH_PR_TOKEN_LEGACY: ${{ secrets.GHPR_TOKEN }}
          DEPLOYMENT_URL: ${{ needs.deploy-prod.outputs.deployment_url }}
        run: |
          GH_TOKEN="${GH_PR_TOKEN_PRIMARY}"
          if [ -z "${GH_TOKEN}" ]; then
            GH_TOKEN="${GH_PR_TOKEN_LEGACY}"
          fi
          export GH_TOKEN

          if [ -z "${DEPLOYMENT_URL}" ]; then
            echo "⚠️ No deployment URL available; skipping About homepage update."
            exit 0
          fi

          if [ -z "${GH_TOKEN}" ]; then
            echo "⚠️ GH_PR_TOKEN/GHPR_TOKEN is not set; skipping About homepage update."
            exit 0
          fi

          if gh api --method PATCH "repos/${{ github.repository }}" -f homepage="${DEPLOYMENT_URL}" >/dev/null 2>&1; then
            echo "✅ Updated repository About homepage to ${DEPLOYMENT_URL}"
          else
            echo "⚠️ Failed to update repository About homepage (token may lack admin rights)."
          fi

  # ══════════════════════════════════════════════════════════════════
  # Version Tag — MAIN Release
  # ══════════════════════════════════════════════════════════════════
  version-main-release:
    name: "Version Tag — MAIN Release"
    needs: [deploy-prod, update-about-link]
    if: >-
      always() &&
      github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true') &&
      (needs.deploy-prod.result == 'success' || needs.deploy-prod.result == 'skipped')
    uses: ImplementSprint/central-workflow/.github/workflows/versioning.yml@main
    with:
      mode: main

  # ══════════════════════════════════════════════════════════════════
  # Docker Build & Push (GHCR) — main only
  # ══════════════════════════════════════════════════════════════════
  docker-main:
    name: "GHCR — ${{ needs.systems-config.outputs.system_name }}"
    needs: [version-main-release, systems-config]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_deploy == 'true' && github.event.inputs.dry_run != 'true'))
    uses: ImplementSprint/central-workflow/.github/workflows/docker-build.yml@main
    with:
      working-directory: ${{ needs.systems-config.outputs.working_dir }}
      image-name: ${{ needs.systems-config.outputs.image_name }}
      release-tag: ${{ needs.version-main-release.outputs.version_tag }}
      push-image: true
      scan-vulnerabilities: true
    secrets: inherit

  # ══════════════════════════════════════════════════════════════════
  # Promotion: Create PR → UAT
  # ══════════════════════════════════════════════════════════════════
  create-pr-to-uat:
    name: "Create PR → UAT"
    needs: [frontend, version-test, deploy-test, systems-config]
    if: >-
      always() &&
      github.ref == 'refs/heads/test' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || github.event.inputs.run_promotion == 'true') &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped') &&
      needs.version-test.result == 'success' &&
      (needs.deploy-test.result == 'success' || needs.deploy-test.result == 'skipped')
    uses: ImplementSprint/central-workflow/.github/workflows/promotion.yml@main
    with:
      pipeline-kind: single
      direction: test-to-uat
      system1-name: ${{ needs.systems-config.outputs.system_name }}
      system1-url: ${{ needs.deploy-test.outputs.deployment_url }}
      system1-result: ${{ needs.frontend.result }}
      version-tag: ${{ needs.version-test.outputs.version_tag }}
      tests-status: ${{ needs.frontend.result }}
      lint-status: ${{ needs.frontend.result }}
      security-status: ${{ needs.frontend.result }}
      sonar-status: ${{ needs.frontend.result }}
      pipeline-result: ${{ (needs.frontend.result == 'success' || needs.frontend.result == 'skipped') && 'success' || (needs.frontend.result == 'cancelled' && 'cancelled' || 'failure') }}
      dry-run: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true' }}
    secrets:
      PR_TOKEN: ${{ secrets.GH_PR_TOKEN }}

  # ══════════════════════════════════════════════════════════════════
  # Promotion: Create PR → Main
  # ══════════════════════════════════════════════════════════════════
  create-pr-to-main:
    name: "Create PR → Main"
    needs: [frontend, deploy-uat, selenium-e2e, systems-config]
    if: >-
      always() &&
      github.ref == 'refs/heads/uat' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || github.event.inputs.run_promotion == 'true') &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped') &&
      (needs.deploy-uat.result == 'success' || needs.deploy-uat.result == 'skipped') &&
      (needs.selenium-e2e.result == 'success' || needs.selenium-e2e.result == 'skipped')
    uses: ImplementSprint/central-workflow/.github/workflows/promotion.yml@main
    with:
      pipeline-kind: single
      direction: uat-to-main
      system1-name: ${{ needs.systems-config.outputs.system_name }}
      system1-url: ${{ needs.deploy-uat.outputs.deployment_url }}
      system1-result: ${{ needs.frontend.result }}
      tests-status: ${{ needs.frontend.result }}
      lint-status: ${{ needs.frontend.result }}
      security-status: ${{ needs.frontend.result }}
      sonar-status: ${{ needs.frontend.result }}
      pipeline-result: ${{ (needs.frontend.result == 'success' || needs.frontend.result == 'skipped') && 'success' || (needs.frontend.result == 'cancelled' && 'cancelled' || 'failure') }}
      dry-run: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true' }}
    secrets:
      PR_TOKEN: ${{ secrets.GH_PR_TOKEN }}

  # ══════════════════════════════════════════════════════════════════
  # Pipeline Summary
  # ══════════════════════════════════════════════════════════════════
  pipeline-summary:
    name: "Pipeline Summary"
    needs: [frontend, systems-config, sonarcloud]
    if: always()
    uses: ImplementSprint/central-workflow/.github/workflows/pipeline-summary.yml@main
    with:
      pipeline-kind: single
      system1-name: ${{ needs.systems-config.outputs.system_name }}
      system1-result: ${{ needs.frontend.result }}

